<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет администратора</title>
    <link href="/image/logo2.jpg" rel="icon">
    <script src="https://kit.fontawesome.com/cdf18c93d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/admin.css}" type="text/css" rel="stylesheet">
</head>
<body>
<h1>Личный кабинет администратора</h1>
<div class="group">
<form method="post" th:action="@{/logout}">
    <button type="submit">Выйти из личного кабинета</button>
</form>
<br>
<div class="bnt">
<a href="admin/product/add">Добавить товар</a>
</div>
    <br>
    <form method="get" th:action="@{/allOrders}">
        <button type="submit" style="height: 55px">
            Просмотреть все заказы пользователей
        </button>
    </form>
    <br>
    <form method="get" th:action="@{/allUsers}">
        <button type="submit" style="height: 55px">
            Просмотреть всех пользователей
        </button>
    </form>

</div>
<hr>
<h3>Список товаров</h3>
<hr>
<div th:each="product : ${products}">
    <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
    <p th:text="'Описание: ' + ${product.getDescription()}"></p>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <p th:text="'Магазин: ' + ${product.getWarehouse()}"></p>
    <p th:text="'Коллекция: ' + ${product.getSeller()}"></p>
    <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
    <div class="result">
    <div th:each="img : ${product.getImageList()}">
        <img width="200px" th:src="'/img/' + ${img.getFileName()}">
    </div>
    </div>
    <div class="group">
    <div class="bnt">
    <a th:href="@{admin/product/edit/{id}(id=${product.getId()})}">Редактирование товара</a>
    </div>
<br>
    <div class="bnt">
    <a th:href="@{admin/product/delete/{id}(id=${product.getId()})}">Удаление товара</a>
    </div>
    </div>
    <hr>
</div>
</body>
</html>
