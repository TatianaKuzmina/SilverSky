<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cdf18c93d7.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/registration.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="home">
    <a th:href="@{/product}">
    <i class="fa fa-home" aria-hidden="true"></i>
    </a>
<h2>Регистрация</h2>
    </div>
<fieldset>
<form method="post" th:actioin="@{/registration}" th:object="${person}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="login">Введите логин: </label>
    <br>
    <input type="text" th:field="*{login}" id="login">
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    <br>
    <label for="password">Введите пароль: </label>
    <br>
    <div class="password">
    <input type="password" th:field="*{password}" id="password" name="password">
        <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <input type="submit" value="Зарегистрироваться">
</form>
</fieldset>
<a href="/authentication">Вход для зарегистрированных пользователей</a>
    <div>
        <img src="/image/boho4.jpg">
    </div>
</div>

<script>
    function show_hide_password(target){
        var input = document.getElementById('password');
        if (input.getAttribute('type') === 'password') {
            target.classList.add('view');
            input.setAttribute('type', 'text');
        } else {
            target.classList.remove('view');
            input.setAttribute('type', 'password');
        }
        return false;
    }
</script>
</body>
</html>
