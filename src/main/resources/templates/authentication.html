<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cdf18c93d7.js" crossorigin="anonymous"></script>
    <link href="/image/logo2.jpg" rel="icon">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/authentication.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="home">
        <a th:href="@{/product}">
            <i class="fa fa-home" aria-hidden="true"></i>
        </a>
<h3>Приветствуем Вас на сайте авторских ювелирных украшений из серебра Silver Sky Jewelry </h3>
    </div>
<fieldset>
<h4>Авторизация</h4>
<form method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Введите логин: </label>
    <br>
    <input type="text" placeholder="Введите логин" name="username" id="username">
    <br>
    <label for="password">Введите пароль: </label>
    <br>
    <div class="password">
        <input type="password" placeholder="Введите пароль" name="password" id="password">
         <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
    </div>
<br>
    <input type="submit" value="Войти">
</form>
<div th:if="${param.error}" style="color: red">
    Неправильный логин или пароль
</div>
    <hr>
<h4>Регистрация</h4>
<div class="registration">
<a href="/registration">Зарегистрироваться</a>
</div>
</fieldset>

    <div>
        <img src="/image/boho2.jpg">
        <img src="/image/neckles2.jpg">
        <img src="/image/rings1.jpg">
    </div>

</div>

<script>
    function show_hide_password(target){
        var input = document.getElementById('password');
        if (input.getAttribute('type') === 'password') {
            target.classList.add('view');
            input.setAttribute('type', 'text');
        } else {
            target.classList.remove('view');
            input.setAttribute('type', 'password');
        }
        return false;
    }
</script>

</body>
</html>
